<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-grid class="ion-no-padding ion-no-margin">
    <ion-row>
      <ion-col class="bottom-and-top-padding">
        <ion-list class="ion-padding">
          <ion-item class="ion-align-items-start">
            <ion-label position="floating">Email</ion-label>
            <ion-input
              type="email"
              ngModel
              name="email"
              required
              email
              labelPlacement="floating"
              [placeholder]="currentLanguage === 'hu' ? 'Írd be az email címed' : 'Type your email here'"
              #emailCtrl="ngModel"
            ></ion-input>
          </ion-item>
          <ion-item
            *ngIf="!emailCtrl.valid && emailCtrl.touched"
            lines="none"
          >
            <ion-label>{{ 'AUTH.VALID_EMAIL' | translate }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating">{{ 'AUTH.PASSWORD' | translate }}</ion-label>
            <ion-input
              type="password"
              ngModel
              name="password"
              required
              minlength="6"
              labelPlacement="floating"
              [placeholder]="currentLanguage === 'hu' ? 'Írd be a jelszavad' : 'Type your password here'"
              #passwordCtrl="ngModel"
            ></ion-input>
          </ion-item>
          <ion-item
            *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
            lines="none"
          >
            <ion-label>{{ 'AUTH.VALID_PASSWORD' | translate }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button
          class="ion-no-margin big-bottom-margin"
          type="submit"
          color="primary"
          expand="full"
          [disabled]="!f.valid">
          {{ 'AUTH.LOGIN' | translate }}
        </ion-button>
        <ion-item class="ion-text-center" lines="none">
          <ion-label class="custom-margin-for-label">{{ 'AUTH.FORGOT_PASSWORD' | translate }}</ion-label>
        </ion-item>
        <ion-button
          type="submit"
          color="primary"
          (click)="setNewPasswordAlert()"
        >
          {{ 'AUTH.NEW_PASSWORD' | translate }}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
