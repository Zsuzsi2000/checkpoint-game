<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-grid class="ion-no-padding ion-no-margin">
    <ion-row>
      <ion-col class="bottom-and-top-padding">
        <ion-list class="ion-padding">
          <ion-item class="ion-align-items-start">
            <ion-label position="floating">E-mail</ion-label>
            <ion-input
              type="email"
              ngModel
              name="email"
              required
              email
              labelPlacement="floating"
              placeholder="Type your email here"
              #emailCtrl="ngModel"
            ></ion-input>
          </ion-item>
          <ion-item
            *ngIf="!emailCtrl.valid && emailCtrl.touched"
            lines="none"
          >
            <ion-label>
              Should be a valid email address.
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input
              type="password"
              ngModel
              name="password"
              required
              minlength="6"
              labelPlacement="floating"
              placeholder="Type your password here"
              #passwordCtrl="ngModel"
            ></ion-input>
          </ion-item>
          <ion-item
            *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
            lines="none"
          >
            <ion-label>
              Should at least be 6 characters long.
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button
          class="ion-no-margin big-bottom-margin"
          type="submit"
          color="primary"
          expand="full"
          [disabled]="!f.valid">
          Login
        </ion-button>
        <ion-item class="ion-text-center" lines="none">
          <ion-label class="custom-margin-for-label">Forgot your password?</ion-label>
        </ion-item>
        <ion-button
          type="submit"
          color="primary"
          (click)="setNewPasswordAlert()"
        >
          Set new password
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
