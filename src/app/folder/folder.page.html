<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ folder }}</strong>
    <div *ngIf="folder==='Bejelentkezés'">
      <ion-item>
        <ion-label>Neptun-kód</ion-label>
        <ion-input [value]="neptunId"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Jelszó</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-button (click)="signIn()">Bejelentkezés</ion-button>
      <div>{{ error }}</div>
    </div>

  </div>
</ion-content>
