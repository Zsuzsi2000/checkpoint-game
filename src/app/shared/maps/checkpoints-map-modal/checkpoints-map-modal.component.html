<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onCancel()">{{ 'CANCEL' | translate }}</ion-button>
    </ion-buttons>
    <ion-title>{{ 'SHARED.SELECT_NEW_CH_ON_MAP' | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onDone()">{{ 'DONE' | translate }}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="map" #map></div>
</ion-content>
