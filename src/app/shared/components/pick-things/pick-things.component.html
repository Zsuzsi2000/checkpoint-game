<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancelChanges()">{{ 'CANCEL' | translate }}</ion-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirmChanges()">{{ 'DONE' | translate }}</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar [debounce]="1000"
                   (ionInput)="filtering($event)"
                   [placeholder]="currentLanguage === 'hu' ? 'KeresÃ©s' : 'Search'"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list id="modal-list" [inset]="true" lines="none">
    <ion-item *ngFor="let thing of things" style="--border-width: 0" class="ion-no-border">
      <ion-checkbox [value]="thing"
                    [checked]="workingPickedThings.includes(thing)"
                    (ionChange)="checkboxChange($event)" class="ion-margin">
      </ion-checkbox>
      <ion-label>{{ thing }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
