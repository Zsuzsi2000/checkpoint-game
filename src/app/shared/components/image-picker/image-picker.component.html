<div class="picker">
  <ion-img
    class="image"
    [src]="selectedImage"
    *ngIf="selectedImage"
  ></ion-img>
  <ion-button color="primary" (click)="onPickImage()">
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>{{ selectedImage ? ('SHARED.TAKE_OTHER_PICTURE' | translate) : ('SHARED.TAKE_PICTURE' | translate)}}</ion-label>
  </ion-button>
</div>
<input
  type="file"
  accept="image/jpeg"
  *ngIf="usePicker"
  #filePicker
  (change)="onFileChosen($event)"
/>
