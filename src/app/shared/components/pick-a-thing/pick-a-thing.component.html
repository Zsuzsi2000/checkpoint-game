<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancelChanges()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirmChanges()">Done</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar [debounce]="1000"
                   (ionInput)="filtering($event)"
                   placeholder="Search"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list id="modal-list" [inset]="true">
    <ion-radio-group [value]="workingSelectedCountry" (ionChange)="checkboxChange($event)">
      <ion-item *ngFor="let country of countries">
        <ion-label>{{ country }}</ion-label>
        <ion-radio [value]="country"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
