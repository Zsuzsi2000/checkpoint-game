<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Events</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleFiltering()">
        <ion-icon name="options"></ion-icon>
      </ion-button>
      <ion-button (click)="toggleSorting()">
        <ion-icon name="swap-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [debounce]="1000"
                 (ionInput)="filtering($event)"
                 placeholder="Search"></ion-searchbar>
  <ion-grid size="10" *ngIf="actualEvents && sortingMode">
    <ion-row class="ion-align-items-center">
      <ion-col size="12">
        <ion-item>
          <ion-select placeholder="Select a sorting mode" (ionChange)="sortEventsEvent($event)">
            <div slot="label">Sorting *</div>
            <ion-select-option [value]="SortingMode.byDate">By date
            </ion-select-option>
            <ion-select-option [value]="SortingMode.byCreationDate">By creation date
            </ion-select-option>
            <ion-select-option [value]="SortingMode.byGameName">By event name
            </ion-select-option>
            <ion-select-option [value]="SortingMode.byPopularity">By popularity
            </ion-select-option>
          </ion-select>
          <ion-buttons slot="end">
            <ion-button slot="icon-only" [disabled]="!descending" (click)=toggleDescending()>
              <ion-icon name="arrow-down-outline" class="black"></ion-icon>
            </ion-button>
            <ion-button slot="icon-only" [disabled]="descending" (click)=toggleDescending()>
              <ion-icon name="arrow-up-outline" class="black"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid size="10" *ngIf="actualEvents && filteringMode">
    <ion-row class="ion-align-items-center">
      <ion-col size="12" class="ion-justify-content-center">
        <ion-button fill="outline" color="secondary" (click)="startFilter(FilteringMode.byCategories)">Categories</ion-button>
        <ion-button fill="outline" color="secondary" (click)="startFilter(FilteringMode.byCountries)">Countries</ion-button>
        <ion-button fill="outline" color="secondary" (click)="startFilter(FilteringMode.byTypes)">Types</ion-button>
        <ion-button fill="outline" color="secondary" (click)="startFilter(FilteringMode.byFavourites)" [disabled]="user === null">Favourites</ion-button>
        <ion-button fill="outline" color="secondary" (click)="startFilter(FilteringMode.bySaved)" [disabled]="user === null">Saved</ion-button>
        <ion-button fill="outline" color="secondary" (click)="startFilter(FilteringMode.byOwnCountry)" [disabled]="user === null">My country</ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center" *ngIf=" filters.length > 0">
      <ion-col size="12" class="filter-group ion-justify-content-center">
        <ion-chip *ngFor="let item of filters">
          <ion-label>{{ item }}</ion-label>
          <ion-icon (click)="deleteFilter(item)" name="close"></ion-icon>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid size="10" *ngIf="!actualEvents || actualEvents.length === 0 || isLoading">
    <ion-row class="ion-align-items-center">
      <ion-col size="12">
        <div *ngIf="!actualEvents || actualEvents.length === 0" class="ion-text-center">
          <p>There are no events right know.</p>
        </div>
        <div *ngIf="isLoading" class="ion-text-center">
          <ion-spinner name="lines-sharp" color="secondary" *ngIf="isLoading"></ion-spinner>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid size="10" *ngIf="actualEvents.length > 0 && !isLoading">
    <ion-row class="ion-align-items-center">
      <ion-col size-xs="12" size-md="6"
               class="ion-align-items-center"
               *ngFor="let event of actualEvents">
        <app-event-card [event]="event.event" [profile]="false" [ownProfile]="!!user"
                        [loggedUser]="user" [game]="event.game">
        </app-event-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
