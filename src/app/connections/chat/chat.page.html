<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/connections/tabs/chats"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ chat ? chat.name : 'LOADING' | translate }}</ion-title>
    <ion-button slot="end" (click)="settings()">
      <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="chat && chat.message && chat.message.length > 0" (ionScroll)="loadMoreMessages($event)">
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMoreMessages($event)">
      <ion-infinite-scroll-content loadingText="Loading more messages...">
        <ion-card *ngFor="let message of showedMessages">
            <ion-card-header>
              <ion-label>{{ message.user }}</ion-label>
            </ion-card-header>
            <ion-card-content>
              <ion-button *ngIf="isLink(message.text); else simpleText" (click)="goTo(message.text)">
                <ion-label>{{ 'CONNECTIONS.GOTO' | translate }}</ion-label>
              </ion-button>
              <ng-template #simpleText>
                <ion-item lines="none">
                  <ion-label>{{ message.text }}</ion-label>
                </ion-item>
              </ng-template>
            </ion-card-content>
        </ion-card>
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>

<ion-footer>
  <ion-item lines="none" class="ion-margin type">
    <ion-input
      type="text"
      labelPlacement="stacked"
      [placeholder]="currentLanguage === 'hu' ? 'Ãrj ide ...' : 'Type here ...'"
      #textMessage
    ></ion-input>
    <ion-button (click)="sendMessage(textMessage.value)">
      <ion-icon name="send-outline"></ion-icon>
    </ion-button>
  </ion-item>
</ion-footer>
